<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CONTATO - BANDO.CC | O ciclismo é uma facção a cada dia mais organizada.</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #000;
      color: #eae1b9;
      overflow: hidden;
      font-weight: 400;
    }

    video.bg-video {
      position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
    }
        .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
        }
      
    .menu {
      position: fixed;
      top: 30px;
      width: 100%;
      display: flex;
      padding: 0 40px;
      box-sizing: border-box;
      z-index: 100;
    }

    .menu a {
      color: #eae1b9;
      text-decoration: none;
      font-size: 28px;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 400;
    }

    .menu a:hover {
      color: #6b6b53;
    }

    .menu a:nth-child(1) { margin-right: auto; }
    .menu a:nth-child(2) {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .menu a:nth-child(3) { margin-left: auto; }

    .center-link {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      padding-left: 300px;
      gap: 100px;
    }

    .center-link a {
      color: #eae1b9;
      font-size: 42px;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 4px;
      font-weight: 400;
      transition: color 0.3s ease;
    }

    .center-link a:hover {
      color: #6b6b53;
    }

    .partner-logos-fixed {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 20;
    }

    .partner-logos-fixed img {
      width: 120px;
      opacity: 0.7;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .partner-logos-fixed img:hover {
      opacity: 1;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Vídeo de Fundo -->
  <video autoplay muted loop class="bg-video">
    <source src="assets/bando.mp4" type="video/mp4">
  </video>
  
  <div class="overlay"></div>

  <!-- Menu Superior -->
  <nav class="menu">
    <a href="index.html">HOME</a>
    <a href="about.html">ABOUT</a>
    <a href="contact.html">CONTACT</a>
  </nav>

  <!-- Links Centralizados Verticalmente e Alinhados à Esquerda -->
  <div class="center-link">
    <a href="https://www.instagram.com/bando.cc" target="_blank">INSTAGRAM</a>
    <a href="https://www.strava.com/clubs/bandocc" target="_blank">STRAVA</a>
  </div>

  <!-- Logos dos Parceiros -->
  <div class="partner-logos-fixed">
    <a href="https://www.nomadsports.com.br/" target="_blank">
      <img src="assets/parceiro1.png" alt="Nomad Sports" />
    </a>
    <a href="https://www.sensebike.com.br/collections/swift-estrada" target="_blank">
      <img src="assets/parceiro2.png" alt="Swift by Sense" />
    </a>
  </div>

</body>
</html>
