<!DOCTYPE html>
<html>
<head>
    <title>Contact BANDO</title>
    <meta charset="UTF-8">
    <style>
        body { 
            margin: 0; 
            font-family: Helvetica, Arial, sans-serif;
            color: #eae1b9;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .menu {
            position: fixed;
            top: 30px;
            width: 100%;
            display: flex;
            padding: 0 40px;
            box-sizing: border-box;
            z-index: 100;
        }
        .menu a {
            color: #eae1b9;
            text-decoration: none;
            font-size: 23px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 400;
        }
        .menu a:hover {
            color: #6b6b53;
        }
        .menu a:nth-child(1) {
            margin-right: auto;
        }
        .menu a:nth-child(2) {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .menu a:nth-child(3) {
            margin-left: auto;
        }
        
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: -1;
        }
        
        .content-container {
            position: relative;
            max-width: 800px;
            margin: 120px auto 60px;
            padding: 40px;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 10;
        }
        
        h1 {
            color: #6b6b53;
            font-size: 28px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .contact-methods {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .contact-icon {
            width: 24px;
            filter: invert(1);
        }
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .social-icon {
            width: 30px;
            transition: transform 0.3s;
        }
        .social-icon:hover {
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            .menu a {
                font-size: 18px;
            }
            .content-container {
                margin: 100px 20px 40px;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <nav class="menu">
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="contact.html">CONTACT</a>
    </nav>

<!-- VÃ­deo de Fundo -->

  <source src="assets/bando.mp4" type="video/mp4">
</video>
    
    <div class="content-container">
        <h1>GET IN TOUCH</h1>
        
        <div class="contact-methods">
            <div class="contact-item">
                <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" class="contact-icon" alt="Email">
                <span>bando@example.com</span>
            </div>
            <div class="contact-item">
                <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" class="contact-icon" alt="WhatsApp">
                <span>+55 (31) 98765-4321</span>
            </div>
            <div class="contact-item">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" class="contact-icon" alt="Instagram">
                <span>@bandobh</span>
            </div>
        </div>
        
        <h1 style="margin-top:40px;">FOLLOW US</h1>
        <div class="social-links">
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" class="social-icon" alt="Instagram"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" class="social-icon" alt="YouTube"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" class="social-icon" alt="Facebook"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733570.png" class="social-icon" alt="Twitter"></a>
        </div>
    </div>
</body>
</html>
