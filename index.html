<!DOCTYPE html>
<html>
<head>
    <title>BANDO | BH Cycling Collective</title>
    <meta charset="UTF-8">
    <style>
        body { 
            margin: 0; 
            font-family: Helvetica, Arial, sans-serif;
            color: #eae1b9;
            overflow-x: hidden;
        }
        
        /* Menu Superior */
        .menu {
            position: fixed;
            top: 30px;
            width: 100%;
            display: flex;
            padding: 0 40px;
            box-sizing: border-box;
            z-index: 100;
        }
        .menu a {
            color: #eae1b9;
            text-decoration: none;
            font-size: 28px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 400;
        }
        .menu a:hover {
            color: #6b6b53;
        }
        .menu a:nth-child(1) {
            margin-right: auto;
        }
        .menu a:nth-child(2) {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .menu a:nth-child(3) {
            margin-left: auto;
        }
        
        /* Logo Central */
        .logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            max-width: 80vw;
            z-index: 10;
        }
        
        /* Video Background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
        
        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: -1;
        }
        
        /* Rodapé (desativado) */
        .footer-partners {
            display: none;
        }
    </style>
    <script>
        // Função para carregar logo aleatória
        function loadRandomLogo() {
            // Número total de logos (4 conforme solicitado)
            const totalLogos = 4;
            
            // Gerar número aleatório entre 1 e 4
            const randomNum = Math.floor(Math.random() * totalLogos) + 1;
            
            // Construir caminho da imagem
            const logoPath = `assets/logo-bando-${randomNum}.png`;
            
            // Aplicar ao elemento da logo
            const logoElement = document.getElementById('bando-logo');
            logoElement.src = logoPath;
            
            // Pré-carregar as outras logos para melhor performance
            for(let i = 1; i <= totalLogos; i++) {
                if(i !== randomNum) {
                    const img = new Image();
                    img.src = `assets/logo-bando-${i}.png`;
                }
            }
        }
        
        // Carregar logo aleatória quando a página carregar
        window.addEventListener('load', loadRandomLogo);
    </script>
</head>
<body>
    <!-- Menu Superior -->
    <nav class="menu">
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="contact.html">CONTACT</a>
    </nav>

    <!-- Logo Central (com ID adicionado) -->
    <img id="bando-logo" class="logo" alt="BANDO">

    <!-- Vídeo de Fundo -->
    <video autoplay muted loop playsinline class="video-bg">
        <source src="assets/BANDO_SITE_VSCO.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <!-- Rodapé com Parceiros (desativado) -->
    <div class="footer-partners">
        <!-- Conteúdo mantido para reativação futura -->
    </div>
</body>
</html>
