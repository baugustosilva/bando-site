<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>BANDO.CC | O ciclismo é uma facção a cada dia mais organizada.</title>
    <style>
        body {
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
            color: #eae1b9;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Menu Superior */
        .menu {
            position: fixed;
            top: 30px;
            width: 100%;
            display: flex;
            padding: 0 40px;
            box-sizing: border-box;
            z-index: 100;
        }

        .menu a {
            color: #eae1b9;
            text-decoration: none;
            font-size: 28px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 400;
        }

        .menu a:hover {
            color: #6b6b53;
        }

        .menu a:nth-child(1) {
            margin-right: auto;
        }

        .menu a:nth-child(2) {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .menu a:nth-child(3) {
            margin-left: auto;
        }

        /* Video de Fundo */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Conteúdo Central */
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 100px; /* espaço pro menu fixo */
            padding-bottom: 100px;
            box-sizing: border-box;
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 48px;
            text-transform: uppercase;
            color: #eae1b9;
            margin-bottom: 40px;
        }

        /* Logos Parceiras */
        .partner-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 20px;
            max-width: 1000px;
        }

        .partner-logos a {
            display: block;
            transition: transform 0.3s ease;
        }

        .partner-logos a:hover {
            transform: scale(1.1);
        }

        .partner-logos img {
            max-width: 150px;
            height: auto;
        }

        @media (max-width: 768px) {
            .menu a {
                font-size: 18px;
            }

            h1 {
                font-size: 32px;
            }

            .partner-logos img {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Menu Superior -->
    <nav class="menu">
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="contact.html">CONTACT</a>
    </nav>

    <!-- Vídeo de Fundo -->
    <video autoplay muted loop playsinline class="video-bg">
        <source src="assets/bando.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <h1>PEDALAR É A DESCULPA.</h1>

        <!-- Marcas Parceiras -->
        <div class="partner-logos">
            <a href="https://www.parceiro1.com.br" target="_blank">
                <img src="assets/logos/parceiro1.png" alt="Parceiro 1">
            </a>
            <a href="https://www.parceiro2.com.br" target="_blank">
                <img src="assets/logos/parceiro2.png" alt="Parceiro 2">
            </a>
            <a href="https://www.parceiro3.com.br" target="_blank">
                <img src="assets/logos/parceiro3.png" alt="Parceiro 3">
            </a>
            <!-- Adicione mais logos conforme necessário -->
        </div>
    </div>
</body>
</html>
